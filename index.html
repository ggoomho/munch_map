<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="호열이">
        <meta name="keyword" content="디오니가 추천하는 맛집">
        <meta name="description" content="디오니가 추천하는 맛집">

        <meta property="og:url" content="https://recbydionee.netlify.app/">
        <meta property="og:title" content="디오니의 맛집 추천">
        <meta property="og:type" content="website">
        <meta property="og:image" content="img/main.png">
        <meta property="og:description" content="디오니가 추천하는 맛집">
        
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">

        <title>디오니의 맛집 추천</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/question.css">
        <link rel="stylesheet" href="./css/animation.css">
        <link rel="stylesheet" href="./css/result.css">
    </head>
    <body>

        <div class="container">
            <section id="main" class="mx-auto my-5 py-5 px-3">
                <h1>디오니가 추천하는 맛집!</h1>
                <div class="col-10 mx-auto my-3">
                    <img src="./img/main.png" class="img-fluid" alt="mainImage">
                </div>
                <p>
                    디오니가 직접 다녀보고 평가한 맛집들 중 원하는 곳을 추천해줄게!
                </p>
                <button type="button" class="btn btn-success mt-3" onclick="js:begin()">시작하기</button>
            </section>
            
            <section id="question">
                <div class="questionBox my-5 py-3 mx-auto"></div>
                <div class="answerBox"></div>
            </section>
            
            <section id="result" class="mx-auto my-5 py-5 px-3">
                <h1>당신의 결과는?!</h1>
                <div class="resultName"></div>
                <div class="resultDesc"></div>
                <button type="button" class="mt-3">공유하기</button>
            </section>

            <script src="./js/data.js" charset="utf-8"></script>
            <script src="./js/start.js" charset="utf-8"></script>
        </div>
    </body>
</html>
